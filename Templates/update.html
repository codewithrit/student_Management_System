<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
<div class="my-3">
  <ul class="menu cf">
    <li><a href="/index">Home</a></li>
   
    <li><a href="/add">Add Employee</a></li>
  
    <li><a href="/logout">Logout</a></li>
    </ul>
     </div><br><br><br><br>
  <div class="container my-3">

    <form method="post" >
      
      
      {% for student in data %}
      
       
      <fieldset disabled>
        <div class="mb-3">
       
          <label for="id" class="form-label">Id</label>
          <input type="number" class="form-control" id="id" name="id" value="{{student[0]}}" >
           </div>
       </fieldset> 
      <div class="mb-3">
       
        <label for="fname" class="form-label"> Full Name</label>
        <input type="text" class="form-control" id="fname" name="fname" value="{{student[1]}}" required>
         </div>
         
      
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" value="{{student[2]}}" placeholder="Employee age" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">gender</label>
        <input type="text" class="form-control" id="gender" name="gender" value="{{student[3]}}" placeholder="Employee gender" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="number" class="form-control" id="contact" name="contact" value="{{student[4]}}" placeholder="Employee phone number" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email"  value="{{student[5]}}" placeholder="Employee Email" required>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">Address</label>
        <input type="text" class="form-control" id="city" name="address" value="{{student[6]}}" placeholder="Employee Address" required>
      </div>
      <div class="mb-3">
        <label for="job" class="form-label">Job</label>
        <input type="text" class="form-control" id="job" name="job" value="{{student[7]}}" placeholder="job name" required>
      </div>
      <div class="mb-3">
        <label for="hire_date" class="form-label">Hire Date</label>
        <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{student[8]}}" required>
      </div>
      <div class="mb-3">
        <label for="DEPARTMENT" class="form-label">Department Id</label>
        <input type="number" class="form-control" id="DEPARTMENT" name="department_id" value="{{student[9]}}" placeholder="department id" required>
      </div>
      <div class="mb-3">
        <label for="SALARY" class="form-label">Salary</label>
        <input type="number" class="form-control" id="SALARY" name="salary" placeholder="Employee Salary" value="{{student[10]}}" required>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-dark">Update</button>
  
      
    </form>
  </div>



</body>

</html>
